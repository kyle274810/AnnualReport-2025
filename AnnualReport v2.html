        // ========== æ™ºèƒ½IDåŒ¹é…åŠŸèƒ½ ==========
        function findSimilarMembers(inputId, maxSuggestions = 3) {
            const memberIds = Object.keys(ALL_MEMBER_DATA);
            
            if (memberIds.includes(inputId)) {
                return [];
            }
            
            // 1. å‰ç¼€åŒ¹é…
            const prefixMatches = memberIds.filter(id => 
                id.toLowerCase().startsWith(inputId.toLowerCase())
            );
            
            // 2. åŒ…å«åŒ¹é…
            const containsMatches = memberIds.filter(id => 
                id.toLowerCase().includes(inputId.toLowerCase())
            ).filter(id => !prefixMatches.includes(id));
            
            // 3. ç¼–è¾‘è·ç¦»åŒ¹é…
            function getEditDistance(a, b) {
                if (a.length === 0) return b.length;
                if (b.length === 0) return a.length;
                
                const matrix = [];
                for (let i = 0; i <= b.length; i++) {
                    matrix[i] = [i];
                }
                for (let j = 0; j <= a.length; j++) {
                    matrix[0][j] = j;
                }
                for (let i = 1; i <= b.length; i++) {
                    for (let j = 1; j <= a.length; j++) {
                        const cost = a[j - 1] === b[i - 1] ? 0 : 1;
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j - 1] + cost
                        );
                    }
                }
                return matrix[b.length][a.length];
            }
            
            let suggestions = [...prefixMatches, ...containsMatches].slice(0, maxSuggestions);
            
            if (suggestions.length < maxSuggestions) {
                const membersWithDistance = memberIds
                    .filter(id => !suggestions.includes(id))
                    .map(id => ({
                        id,
                        distance: getEditDistance(inputId.toLowerCase(), id.toLowerCase())
                    }))
                    .sort((a, b) => a.distance - b.distance)
                    .slice(0, maxSuggestions - suggestions.length)
                    .map(m => m.id);
                
                suggestions = [...suggestions, ...membersWithDistance];
            }
            
            return suggestions.slice(0, maxSuggestions);
        }
        
        // ========== ç”ŸæˆæŠ¥å‘Šä¸»å‡½æ•° ==========

            // æ¨¡æ‹ŸåŠ è½½å»¶è¿Ÿ

            // æŸ¥æ‰¾ä¼šå‘˜æ•°æ®

                        ${suggestions.map(id =>

            // ä¿å­˜å½“å‰æ•°æ®

        // ========== ç”Ÿæˆç¿»é¡µæŠ¥å‘Š ==========

            // é¡µé¢1ï¼šæ ¸å¿ƒæ•°æ®
            document.getElementById('slide1').innerHTML = `

                    </div>
